<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap-darkly.css">
	<script type="text/javascript" src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
	<script type="text/javascript" src="bootstrap/js/bootstrap.min.js"></script>
	<style type="text/css">
/*		body {
			width:1020px;
			height:625px;
		}*/
		body{}
		.wrapper{
			width:1020px;
			height:625px;
			margin: 0 auto;
			top:0;
			left:50%;
			position: absolute;
    left: 50%;
    transform: translate(-50%,0);
		}
		iframe {
			width:1020px;
			height:625px;
			margin: 0 auto;
		}
		img {
			max-width:100%;
		}
		.title, .subtitle {
			font-family: "Trebuchet MS", sans-serif;
			font-weight: bold;
			color: #f7f7f7;
			text-align: right;
			margin-right: 8px;
			font-size: 42px;
		}
		.subtitle {
			font-weight: normal;
			font-size: 20px;
		}
		.subtitle span {
			color: #ffffff;
		}
		.dropdown .btn, .dropdown-menu {
			font-family: 'Arial', sans-serif;
			font-size: 18px;
			width: 315px;
			padding: 9px 12px;
		}
		.dropdown .btn {
			height: 47px;
			margin-top: 8px;
			text-align: left;
		}
		.stories:hover/*, .stories>.dropdown-menu>li>a:hover*/ {
			color: white;
			background-color: #d62728;
		}
		.stories {
			color: #d62728;
	    background:rgb(214,39,40);
	    background: transparent\9;
	    background:rgba(214,39,40,0.2);
	    filter:progid:DXImageTransform.Microsoft.gradient(startColorstr=#33d62728,endColorstr=#33d62728);
	    zoom: 1;
		}
		.glyphicon {
			top: 4px;
		}
		.glyphicon-sunglasses{
			left: 2px;
		}
		.lightbox {
			/** Default lightbox to hidden */

			/** Position and style */
			position: relative;
			margin: 0 auto;
			z-index: 999;
			width: 1020px;
			height: 625px;
			text-align: center;
			top: -148px;
			left: 0;
			background: rgba(0,0,0,0.8);
			visibility: hidden;
		  opacity: 0;
		  transition: visibility 0s, opacity 0.5s linear;
		}
		.lightbox:target {
			/** Remove default browser outline */
			outline: none;

			/** Unhide lightbox **/
			display:block;
			visibility: visible;
  		/*opacity: 1;*/
		}
		.lightbox iframe {
			background-color: #1B1B1B;
		}
		.col-xs-4 {
			position: relative;
		  top: 200px;
		}
		.overlay{
		    background-image: url('magic-kingdom.jpg');
		    background-repeat:no-repeat;
		    /*height: 625px;*/
		    /*width: 1020px;*/
		    height:100vh;
		    margin: 0 auto;
		    opacity: 0.2;
		    -moz-filter: url("data:image/svg+xml;utf8,<svg xmlns=\'http://www.w3.org/2000/svg\'><filter id=\'grayscale\'><feColorMatrix type=\'matrix\' values=\'0.3333 0.3333 0.3333 0 0 0.3333 0.3333 0.3333 0 0 0.3333 0.3333 0.3333 0 0 0 0 0 1 0\'/></filter></svg>#grayscale");
			-o-filter: url("data:image/svg+xml;utf8,<svg xmlns=\'http://www.w3.org/2000/svg\'><filter id=\'grayscale\'><feColorMatrix type=\'matrix\' values=\'0.3333 0.3333 0.3333 0 0 0.3333 0.3333 0.3333 0 0 0.3333 0.3333 0.3333 0 0 0 0 0 1 0\'/></filter></svg>#grayscale");
			-webkit-filter: grayscale(100%);
			filter: gray;
			filter: url("data:image/svg+xml;utf8,<svg xmlns=\'http://www.w3.org/2000/svg\'><filter id=\'grayscale\'><feColorMatrix type=\'matrix\' values=\'0.3333 0.3333 0.3333 0 0 0.3333 0.3333 0.3333 0 0 0.3333 0.3333 0.3333 0 0 0 0 0 1 0\'/></filter></svg>#grayscale");
		    
/*		  //Make BG IMage responsive  
		  background-position: center center;
			background-repeat: no-repeat;
			-webkit-background-size: cover;
*/			background-size: cover;
		    
		    z-index:0;
		  }
	</style>
</head>
<body>
	<a href="#" class=""><div class="overlay"></div></a>
	<div class="row wrapper">
	  <div class="col-xs-4 col-xs-offset-2">
<!-- 	  	<div class="row disney-logo">
				<img src="disney-logo.png">
			</div> -->
			<div class="row title">
				Disney CSAT Dashboard
			</div>
			<div class="row subtitle">
				The <span>Blackstone</span> Group
			</div>
	  </div>
	  <div class="col-xs-4">
	  	<!-- Single button -->

			  <button class="btn btn-default dropdown-toggle stories" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
			    Stories
			    <span class="glyphicon glyphicon-book pull-right"></span>

			  <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
			    <li><a id="accenture-story" href="#dash">Accenture</a></li>
			    <li><a id="capgemini-story" href="#dash">Capgemini</a></li>
			  </ul>
			</div> -->
			<div class="row dropdown">
			  <a class="btn btn-default btn-success" id="explore" href="#dash" type="button">Explore
			    <span class="glyphicon glyphicon-stats pull-right"></span>
			  </button>
			  <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
			    <li><a href="#">Action</a></li>
			    <li><a href="#">Another action</a></li>
			    <li><a href="#">Something else here</a></li>
			    <li role="separator" class="divider"></li>
			    <li><a href="#">Separated link</a></li>
			  </ul>
			</div>
			<div class="row"></div>
			<div class="row dropdown">
			  <a class="btn btn-default btn-info" id="compare" href="#dash" type="button">
			    Compare
			    <span class="glyphicon glyphicon-sunglasses pull-right"></span>
			  </button>
			  <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
			    <li><a href="#">Action</a></li>
			    <li><a href="#">Another action</a></li>
			    <li><a href="#">Something else here</a></li>
			    <li role="separator" class="divider"></li>
			    <li><a href="#">Separated link</a></li>
			  </ul>
			</div>
			<div class="explore-menu"></div>
			<div class="compare-menu"></div>
	  </div>
	<a href="#_" class="lightbox" id="dash">
  </a>
	</div>
	<script type="text/javascript">
	$(function(){
	  $("a").on('click', function() {
	  	$("#dash").empty();
	  	$('.lightbox').css('opacity',1);
	  })

	  var iframe_before = '<iframe frameborder="0" allowtransparency="true" src="';
	  var iframe_after = '?:embed=y&:showShareOptions=true&:display_count=no&:showVizHome=no&:toolbar=no&:tabs=no&:showVizHome=no"></iframe>';

	  $("#explore").on('click', function(){
	  	$("#dash").append(
	  		iframe_before + 'https://10ay.online.tableau.com/t/theblackstonegroupinc/views/Disneydark/Darkdash' + iframe_after)
	  });
	  $("#compare").on('click', function(){
	  	$("#dash").append(
	  		iframe_before + 'https://10ay.online.tableau.com/#/site/theblackstonegroupinc/views/Disneydark2/Compareaverages' + iframe_after)
	  });
	})

    </script>
